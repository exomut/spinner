<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html manifest="spinnercache.manifest">
  <head>
    <title>Spinner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="spinner.css" />
    <script type="text/javascript" src="spinner.js"></script>
  </head>
  <body onload="init();">
    <div align="center">
      <ul>
        <li>Tap the spinner to start the spinner.</li>
        <li>Wait for it to stop or do a quick stop by tapping the spinner again.</li>
      </ul>
      <button id="prev_spinner">Previous Spinner</button>
      <button id="next_spinner">Next Spinner</button>
      <div id="board">
        <canvas id="canvas" width="500px" height="500px">
          Your browser does not support this web app.
        </canvas>
      </div>
      <button id="prev_board">Previous Board</button>
      <button id="next_board">Next Board</button>
    </div>
  </body>
</html>
