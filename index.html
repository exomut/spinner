<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html manifest="spinnercache.manifest">
  <head>
    <title>Spinner</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="spinner.js"></script>
  </head>
  <body onload="init();">
    <div align="center">
      <ul>
        <li>Tap the screen to start the spinner.</li>
        <li>Wait for it to stop or do a quick stop by tapping the screen again.</li>
      </ul>
      <canvas id="canvas" width="500" height="500">
        Your browser does not support this web app.
      </canvas>
    </div>
  </body>
</html>
